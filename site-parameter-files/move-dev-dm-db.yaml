---

# Parameters used with the site-k8s-database-dump.yaml
# and site-k8s-database-restore.yaml playbooks (repository v1.0.0).
# Used 19th May 2023 to move the DM DB from the data-manager-api-dev Namespace
# to the account-server-api-dev Namespace while also moving from PG 11.10 to PG 13.9.
#
# ansible-playbook site-k8s-database-dump.yaml -e @site-parameter-files/move-dev-dm-db.yaml
# ansible-playbook site-k8s-database-restore.yaml -e @site-parameter-files/move-dev-dm-db.yaml
#
# Alan Christie
# 22nd May 2021

kdd_db_namespace: data-manager-api-dev
kdd_db_database: datatier
kdd_db_file_basename_prefix_pattern: "%A-%H-"
kdd_db_kubeconfig: ~/k8s-config/config-xchem-development-admin
kdd_db_s3_bucket: im-gizmo
kdd_db_s3_bucket_directory: gizmo-database-dumps/data-manager-dls-dev

# Note - Password is set vid KDR_DB_USER_PASSWORD environment variable...

kdr_db_namespace: account-server-api-dev
kdr_db_database: datatier
kdr_db_user: datatier
kdr_db_file_basename: Friday-15-backup
kdr_db_kubeconfig: ~/k8s-config/config-xchem-development-admin
kdr_db_s3_bucket: im-gizmo
kdr_db_s3_bucket_directory: gizmo-database-dumps/data-manager-dls-dev
