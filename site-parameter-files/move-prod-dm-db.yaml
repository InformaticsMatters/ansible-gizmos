---

# Parameters used with the site-k8s-database-dump.yaml
# and site-k8s-database-restore.yaml playbooks (repository v1.0.0).
# Used 19th May 2023 to move the DM DB from the data-manager-api-production Namespace
# to the account-server-api-production Namespace while also moving from PG 11.10 to PG 13.9.
#
# ansible-playbook site-k8s-database-dump.yaml -e @site-parameter-files/move-prod-dm-db.yaml --ask-vault-pass
# ansible-playbook site-k8s-database-restore.yaml -e @site-parameter-files/move-prod-dm-db.yaml --ask-vault-pass
#
# Alan Christie
# 22nd May 2021

kdd_db_namespace: data-manager-api-production
kdd_db_database: datatier
kdd_db_file_basename_prefix_pattern: "%A-%H-"
kdd_db_kubeconfig: ~/k8s-config/config-xchem-production-admin
kdd_db_s3_bucket: im-gizmo
kdd_db_s3_bucket_directory: gizmo-database-dumps/data-manager-dls-prod

# Note - Password is set vid KDR_DB_USER_PASSWORD environment variable...

kdr_db_namespace: account-server-api-production
kdr_db_database: datatier
kdr_db_user: datatier
kdr_db_file_basename: Monday-12-backup
kdr_db_kubeconfig: ~/k8s-config/config-xchem-production-admin
kdr_db_s3_bucket: im-gizmo
kdr_db_s3_bucket_directory: gizmo-database-dumps/data-manager-dls-prod
